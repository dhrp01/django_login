<h1>Project Reviews</h1>
<form method="get">
    <input type="text" name="q" placeholder="Search projects..." value="{{ request.GET.q }}">
    <button type="submit">Search</button>
</form>
<ul>
    {% for project in projects %}
        <li>
            <h2><a href="{% url 'project_detail' project.pk %}">{{ project.title }}</a></h2>
            <p>{{ project.description|truncatewords:30 }}</p>
        </li>
    {% endfor %}
</ul>
